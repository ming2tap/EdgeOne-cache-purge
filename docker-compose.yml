services:
  edgeone-cache-purge:
    build: .
    container_name: edgeone-cache-purge
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
